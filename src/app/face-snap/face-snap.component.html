<div
  data-augmented-ui="
tr-clip-x bl-clip-y inlay
"
  class="face-snap-card"
  [ngClass]="{
    selected: buttonText === 'Nope ðŸ’”',
    hoverable: buttonText === 'Like ðŸ‘' && isHovered
  }"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  <span class="type">{{ faceSnap.type | uppercase }}</span>
  <!-- attribute binding-->
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />

  <!-- interpolation binding-->
  <h2>{{ faceSnap.title }}</h2>
  <!-- <p>{{ 0.1132 | percent : "1.0-2" }}</p> ex pipe pourcentage-->
  <p>{{ faceSnap.description }}</p>
  <div class="footer">
    <p>
      <button (click)="onLike()">{{ buttonText }}</button>
      {{ faceSnap.likes }}
    </p>
    <p class="date">
      Mis en ligne le {{ faceSnap.createdDate | date : "short" }}
    </p>
  </div>
  <p class="location" *ngIf="faceSnap.location">ðŸ“¡ {{ faceSnap.location }}</p>
</div>
